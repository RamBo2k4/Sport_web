<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/style_sign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link  href="../CSS/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="../JS/js/jquery-3.7.1.min.js"></script>
    <script src="../JS/kiemtra.js"></script>
    <link rel="stylesheet" href="../CSS/style_login.css">
    <link rel="shotcut icon" href="../IMG/logo_shop.png">

</head>
<body>
    <div class="wrapper">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="../HTML/login.html">X</a> 
            </li>
        </ul>
        <form action="#">
            <h1>Đăng ký</h1>
        <!-- Họ tên -->
            <div class="input-box">               
                <input id="txtHT" type="text" placeholder="Họ và Tên" onblur="CheckHT()" required>
                <span class="mx-3 text-warning" id="tbHT"></span>
                <i class="fa-solid fa-user"></i>
            </div>
            
        <!-- Username -->
            <div class="input-box"> 
                <input id="txtDN" type="text" placeholder="Tên đăng nhập" onblur="CheckDN()" required >
                <span class="mx-3 text-warning" id="tbDN"></span>
                <i class="fa-solid fa-user"></i>
            </div>
        <!-- Password-->
            <div class="input-box">
                <input id="txtMK" type="password" placeholder="Mật khẩu" onblur="CheckMK()" required>
                <span class="mx-3 text-warning" id="tbMK"></span>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input id="txtNLMK" type="password" placeholder="Nhập lại mật khẩu" onblur="CheckNLMK()" required>
                <span class="mx-3 text-warning" id="tbNLMK"></span>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box"> 
                <input id="txtE" type="email" placeholder="Email" onblur="CheckE()" required >
                <span class="mx-3 text-warning" id="tbE"></span>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box"> 
                <input id="txtSDT" type="text" placeholder="Số điện thoại" onblur="CheckSDT()" required >
                <span class="mx-3 text-warning" id="tbSDT"></span>
                <i class="fa-solid fa-phone"></i>   
            </div>
            
                
            <a  href="../html/login.html"><button type="submit" class="btn">Đăng ký</button></a>
                

        </form>
    </div>
</body>
</html>
